/* Corazones */
.heart{

}
@keyframes float{
  0%{transform:translateY(100vh); opacity:0;}
  20%{opacity:1;}
  100%{transform:translateY(-10vh); opacity:0;}
}

/* Escena */
.scene{
  position:relative;
  width:300px;

}

/* Flores */
.flowers{
  position:absolute;

  width:100%;

}

/* MÃ¡scara del sobre */
.envelope-mask{
  position:absolute;
  bottom:0;
  width:100%;
  height:220px;
  overflow:hidden;
  z-index:2;
}

/* Sobre */
.envelope{
  position:absolute;
  bottom:0;
  width:100%;
  height:220px;
  background:#e63946;
  border-radius:14px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);

/* Tapa */
.flap{
  position:absolute;
  top:0px; /* ğŸ‘ˆ baja un poco el triÃ¡ngulo */

  left:3.5%;
  height:100%;
  background:#d62828;
  clip-path:polygon(0 0,50% 50%,95% 0);
  transform-origin:top;
  transition:transform .8s ease;
  z-index:3;
}


/* Hoja */
.letter{
  position:absolute;
  bottom:-220px;
  left:50%;
  transform:translateX(-50%);
  width:85%;
  height:180px;
  background:white;
  border-radius:12px;
  padding:18px;
  text-align:center;
  box-shadow:0 15px 35px rgba(0,0,0,.25);
  transition: bottom 1s ease, opacity .4s ease;
  opacity:0;
  z-index:1;
}

h2{
  color:#e63946;
  margin:6px 0;
}

p{
  color:#444;
  font-size:14px;
  line-height:1.4;
}

/* Estado abierto */
.scene.open .flap{
  transform:rotateX(180deg);
}

.scene.open .letter{
  bottom:160px;
  opacity:1;
}
